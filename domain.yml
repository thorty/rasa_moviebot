version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny  
  - bot_challenge
  - movietip
  - randommovietip
  - specialmovietip
  - denymovietip
actions:  
  - utter_ask_rephrase  
  - utter_goodbye
  - utter_greet  
  - utter_iamabot  
  - utter_askforspecialmovietip
  - utter_randommovie
  - utter_askformovietaste
  - utter_denied
  - utter_movieaccepted
entities:
  - genre  

responses:  
  utter_greet:
  - text: |
      "Hi, Ich bin Movi der Filmbot und habe eine Menge Filme im Angebot.\n 
      Was für einen Film möchtest du sehen?"
  utter_goodbye:
  - text: ", bis zum nächsten mal"

  utter_ask_rephrase:
  - text: Sorry ich bin mir nicht sicher? Was meintest du?  
  - text: Könntest du das bitte neu formulieren? Das habe ich nicht ganz verstanden. 

  utter_iamabot:
  - text: "Ja ich bin ein Bot."

  utter_askforspecialmovietip:
  - text: Darf ich dir einen anderen Film empfehlen oder hast du spezielle wünsche?

  utter_denied:
  - text: "Schade"

  utter_randommovie:
  - text: "Ich kann dir Papa Ante Portas empfehlen."
  - text: "Ich empfehle dir den neuen Spiderman"
  - text: "Die Hard soll gut sein"
  - text: "Das Fenster zum Hof ist ein echter Klassiker"
  - text: "Pulp Fiction muss man mal gesehen haben"

  utter_movieaccepted:
  - text: "Ich wünsche gute Unterhaltung"

  utter_askformovietaste:
  - text: "Welche Art von Film interessiert dich denn?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
